<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Woozy's Website</title>
  <style>
    body {
      background-color: white;
      background-image: url('images/bg.png');
      background-size: 500px 500px;
      background-repeat: repeat;
      color: black;
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: left;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1rem;
      font-weight: normal;
      color: #444;
      margin-bottom: 2rem;
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      margin-right: 20px;
      text-decoration: none;
      color: blue;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .content {
      font-size: 1rem;
      margin-top: 3rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <h1>Woozy's Website</h1>
  <h2>Software Developer, Artist, Game Enthusiast</h2>

  <!-- Navigation Links -->
  <nav>
    <a onclick="showContent('home')">Home</a>
    <a onclick="showContent('about')">About Me</a>
    <a onclick="showContent('games')">Games</a>
    <a onclick="showContent('art')">Art</a>
  </nav>

  <!-- Content Section -->
  <div id="content" class="content">
    <p>Hello World!</p>
  </div>

  <script>
    function showContent(section) {
      const content = document.getElementById('content');
      
      // Change the content based on the clicked section
      if (section === 'home') {
        content.innerHTML = '<p>Hello World!</p>';
      } else if (section === 'about') {
        content.innerHTML = '<p>[Text]</p>';
      } else if (section === 'games') {
        content.innerHTML = '<p>[Text]</p>';
      } else if (section === 'art') {
        content.innerHTML = '<p>[Under Construction]</p>';
      }
    }
  </script>

</body>
</html>
